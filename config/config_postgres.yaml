# PostgreSQL 配置文件
# 此文件包含PostgreSQL数据源的连接配置

# PostgreSQL连接配置
postgresql:
  # 数据源类型: excel 或 postgresql
  type: postgresql
  
  # 数据库连接信息
  host: localhost
  port: 5432
  database: cost_allocation
  user: postgres
  password: 123456
  schema: public
  
  # 连接池配置
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600
  
  # 超时配置
  connect_timeout: 10
  statement_timeout: 30
  
  # 连接重试
  max_retries: 3
  retry_delay: 1

# Excel配置（备用）
excel:
  type: excel
  file_paths:
    cost_database: ""
    rate_table: ""
    cc_mapping: ""
    cost_text_mapping: ""

# 数据源选择策略
# 可选值: auto（自动）、postgresql、excel
data_source_strategy: auto

# 默认表名映射
table_names:
  cost_database: SSME_FI_InsightBot_CostDataBase
  rate_table: SSME_FI_InsightBot_Rate
  cc_mapping: cc_mapping
  cost_text_mapping: cost_text_mapping

# 数据源优先级（1=最高，n=最低）
# 当使用auto策略时，优先使用优先级高的数据源
data_source_priority:
  postgresql: 1
  excel: 2
